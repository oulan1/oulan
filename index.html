    :root{
      --bg:#1c1c1c;
      --card-bg: rgba(255,255,255,0.02);
      --text:#ffffff;
      --muted:#bdbdc1;
      --radius:14px;
      --gap:14px;
      --card-shadow: 0 4px 14px rgba(0,0,0,0.55);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{
      height:100%;
      overflow:hidden;
    }
    body{
      background:var(--bg);
      color:var(--text);
      font-family:Inter, system-ui, Arial;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      padding:20px;
    }
    
    .header {
      margin-bottom: 24px;
      font-family: monospace;
      font-size: 18px;
      color: var(--muted);
      min-height: 24px;
      text-align: center;
    }
    
    .grid{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      grid-auto-rows: 100px;
      gap:var(--gap);
      max-width:480px;
      width:100%;
    }

    .card{
      position:relative;
      border-radius:var(--radius);
      overflow:hidden;
      background:var(--card-bg);
      display:flex;align-items:center;justify-content:center;
      text-decoration:none;color:inherit;
      box-shadow:var(--card-shadow);
      transition:transform .3s, box-shadow .3s;
    }
    .card .bg{
      position:absolute;inset:0;background-size:cover;background-position:center;filter:brightness(.45);
      transition:transform .4s ease, filter .4s ease;
    }
    .card::after{
      content:'';position:absolute;inset:0;background:linear-gradient(180deg, rgba(56,10,80,0.2), rgba(16,8,34,0.5));pointer-events:none;
    }
    .card .icon{
      position:absolute;left:8px;top:8px;width:28px;height:28px;border-radius:8px;background:rgba(255,255,255,0.06);display:flex;align-items:center;justify-content:center;padding:4px;
    }
    .card .label{
      position:absolute;right:10px;bottom:10px;font-weight:600;font-size:14px;color:#ffffff !important;text-shadow:0 2px 10px rgba(0,0,0,0.6);
    }
    .card:hover{
      transform:scale(1.05);
      box-shadow:0 10px 24px rgba(0,0,0,0.7);
    }
    .card:hover .bg{
      transform:scale(1.12);
      filter:blur(1.2px) brightness(.75);
    }

    .tg-channel{grid-column:1/3;grid-row:1/3}
    .tg-dm{grid-column:3/4;grid-row:1/2}
    .github{grid-column:3/4;grid-row:2/3}
    .vk{grid-column:1/2;grid-row:3/4}
    .steam{grid-column:2/4;grid-row:3/4}
    .discord{grid-column:1/3;grid-row:4/5}
    .tiktok{grid-column:3/4;grid-row:4/5}
    .donate{grid-column:1/2;grid-row:5/6}
    .achievements{grid-column:2/3;grid-row:5/6}
    .music{grid-column:3/4;grid-row:5/6}

    .footer{
      margin-top:24px;
      font-family:monospace;
      font-size:18px;
      color:var(--muted);
      min-height:24px;
      visibility: hidden;
    }
    .cursor{display:inline-block;width:8px;height:20px;background:var(--muted);margin-left:4px;border-radius:2px;opacity:1;animation:blink 1s steps(2) infinite}
    @keyframes blink{50%{opacity:.1}}

    @media(max-width:520px){
      .grid{grid-template-columns: repeat(3, 1fr);grid-auto-rows:70px;max-width:100%;}
    }
  </style>

  <script>
    // Typing loop
    (function(){
      const texts = ["Site views: 80","Hello World!","oulan - Beginner developer"];
      const el = document.getElementById('typebox');
      let ti = 0, pos = 0, deleting=false;
      const speed = 140, delSpeed = 100, pause = 1000;

      function step(){
        const cur = texts[ti%texts.length];
        if(!deleting){
          el.textContent = cur.slice(0,pos+1);
          pos++;
          if(pos>=cur.length){deleting=true; setTimeout(step,pause); return}
          setTimeout(step,speed);
        }else{
          el.textContent = cur.slice(0,pos-1);
          pos--;
          if(pos<=0){deleting=false;ti++; setTimeout(step,500);return}
          setTimeout(step,delSpeed);
        }
      }
      step();
    })();

    // Sliding title animation
